<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Website for ISOM's touch screen display">
    <meta name="author" content="Shohil Kishore - University of Auckland ISOM Department">
    <!-- Favicon required -->
    <link rel="icon" href="images/favicon.ico">

    <!-- Page title -->
    <title>Slides</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom template styles -->
    <link href="cards.css" rel="stylesheet">
</head>

<body>
    <!-- Required for page fade effect -->
    <script>document.body.className = 'fade';</script>

    <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="60000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" data-interval="60000" src="images/slides/Slide1.JPG" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/slides/Slide2.JPG" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/slides/Slide3.JPG" alt="Third slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="images/slides/Slide4.JPG" alt="Fourth slide">
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.4/holder.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
        crossorigin="anonymous"></script>
    
    <!-- JavaScript -->
    <script>
        // Fades in body content. 
        document.addEventListener("DOMContentLoaded", function(e) {
        document.body.className = '';
        });

        // On screen click (or touch), the screen will redirect to the home page.
        $("body").on("click", () => {
            location.href = './index.html';
        });
    </script>

</body>

</html>
